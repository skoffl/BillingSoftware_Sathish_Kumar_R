<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {    
border: 1px solid black;  
margin-left: auto;  
margin-right: auto;  
border-collapse: collapse;    
width: 500px;  
text-align: center;  
font-size: 20px;  
}    
    body {

            text-align: center;
            font-family: cursive;
            background-color: #f2f2f2;
            color: #181717;
        }
</style>
<body>
    <table style="width:80%">
        <tr>
          
        <thead>
        <tr>
            <th>Brand</th>
            <th>Product</th>
            <th >Product Name</th>
            <th>Product Id</th>
            <th>Rate</th>
            <!-- <th>quantity</th> -->
            <th>Available Quantity</th>
        </tr>
        </thead>
        <tbody>
            {% for row in output_data %} 
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <!-- <td>{{row[5]}}</td> -->
                    <td>{{row[6]}}</td>
                </tr>
            {% endfor %}       
        </tbody>
    </table>
</body>
</html>
